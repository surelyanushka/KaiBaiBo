<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaiBaiBo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="selections">
    <button class="selection" data-selection="rock" id="rock"><img src="/images/rock2.jpg" alt="ROCK" width="150" height="150"></button>
    <button class="selection" data-selection="paper"><img src="/images/paper2.jpg" alt="PAPER" width="150" height="150"></button>
    <button class="selection" data-selection="scissors"><img src="/images/scissors2.jpg" alt="SCISS" width="150" height="150"> </button>
  </div>
  
  <div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-col>
      Comp
      <span class="result-score" data-computer-score>0</span>
    </div>

    <!-- <div class="result-selection winner"><img src="/images/rock2.jpg" alt="ROCK" width="50" height="50"></div>
    <div class="result-selection"><img src="/images/rock2.jpg" alt="ROCK" width="50" height="50"></div> -->

  </div>
</body>
</html>
